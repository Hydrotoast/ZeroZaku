<!-- INCLUDE overall_header.html -->
<a name="maincontent"></a>

<!-- IF S_ERROR -->
<div class="errorbox">
<h3>{L_WARNING}</h3>
<p>{ERROR_MSG}</p>
</div>
<!-- ENDIF -->
<form id="acp_bank" method="post" action="{U_ACTION}">
<fieldset><legend>{L_JAF_OPTIONS}</legend>
<dl>
	<dt><label for="points_jaf_enable">{L_POINTS_JAF_ENABLE}:</label><br />
	<span>{L_POINTS_JAF_ENABLE_EXPLAIN}</span></dt>
	<dd><input type="radio" class="radio" id="points_jaf_enable"
		name="points_jaf_enable" value="1"<!-- IF S_POINTS_JAF_ENABLE -->
	checked="checked"<!-- ENDIF --> />&nbsp;{L_ENABLED}&nbsp; &nbsp;<input
		type="radio" class="radio" name="points_jaf_enable" value="0"<!-- IF not S_POINTS_JAF_ENABLE -->
	checked="checked"<!-- ENDIF --> />&nbsp;{L_DISABLED}</dd>
</dl>
<dl>
	<dt><label for="points_jaf_sendpm">{L_POINTS_JAF_SENDPM}:</label><br />
	<span>{L_POINTS_JAF_SENDPM_EXPLAIN}</span></dt>
	<dd><input type="radio" class="radio" id="points_jaf_sendpm"
		name="points_jaf_sendpm" value="1"<!-- IF S_POINTS_JAF_SENDPM -->
	checked="checked"<!-- ENDIF --> />&nbsp;{L_ENABLED}&nbsp; &nbsp;<input
		type="radio" class="radio" name="points_jaf_sendpm" value="0"<!-- IF not S_POINTS_JAF_SENDPM -->
	checked="checked"<!-- ENDIF --> />&nbsp;{L_DISABLED}</dd>
</dl>
<dl>
	<dt><label for="points_jaf_pos">{L_POINTS_JAF_POS}:</label></dt>
	<dd><input type="text" id="points_jaf_pos" name="points_jaf_pos"
		value="{POINTS_JAF_POS}" size="5" /> %</dd>
</dl>
<dl>
	<dt><label for="points_jaf_amountlose">{L_POINTS_JAF_AMOUNTLOSE}:</label></dt>
	<dd><input type="text" id="points_jaf_amountlose"
		name="points_jaf_amountlose" value="{POINTS_JAF_AMOUNTLOSE}" size="5" />
	%</dd>
</dl>

<p class="submit-buttons"><input class="button1" type="submit"
	id="submit" name="submit" value="{L_SUBMIT}" />&nbsp; <input
	class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
</p>
</fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
