<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>

<h1>{L_ACP_COM_MOD_SETTINGS}</h1>

<p>{L_ACP_COM_MOD_SETTINGS_EXPLAIN}</p>

<!-- IF S_WARNING -->
	<div class="errorbox">
		<h3>{L_WARNING}</h3>
		<p>{WARNING_MSG}</p>
	</div>
<!-- ENDIF -->

<form id="acp_community_moderation" method="post" action="{U_ACTION}">

<fieldset>
	<legend>{L_ACP_COM_MOD_SETTINGS}</legend>
	<dl>
		<dt><label for="enable_community_moderation">{L_ENABLE_COMMUNITY_MODERATION}:</label><br /><span>{L_ENABLE_COMMUNITY_MODERATION_EXPLAIN}</span></dt>
		<dd><label><input type="radio" class="radio" id="enable_community_moderation" name="enable_community_moderation" value="1"<!-- IF S_MOD_ENABLE --> checked="checked"<!-- ENDIF --> /> {L_ENABLED}</label>
		<label><input type="radio" class="radio" name="enable_community_moderation" value="0"<!-- IF not S_MOD_ENABLE --> checked="checked"<!-- ENDIF --> /> {L_DISABLED}</label></dd>
	</dl>
	<dl>
		<dt><label for="posts_bury_threshold">{L_POSTS_BURY_THRESHOLD}:</label><br /><span>{L_POSTS_BURY_THRESHOLD_EXPLAIN}</span></dt>
		<dd><label><input type="text" id="posts_bury_threshold" name="posts_bury_threshold" value="{S_POSTS_BURY_THRESHOLD}" maxlength="3" size="5" /></dd>
	</dl>
</fieldset>

<fieldset class="submit-buttons">
	<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
	<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
