  <table width="99%" cellpadding="4" cellspacing="1" border="0" align="center" class="forumline">
	<tr> 
	  <th class="thHead" colspan="5">{L_SHOP_TITLE}</th>
	</tr>
<!-- BEGIN switch_select_items -->
	<tr>
	  <td colspan="2" class="row1" align="center"><span class="gensmall">{L_SHOP_GIVE_EXPLAIN1}</span></td>
	</tr>
<form name="post" method="post" action="{switch_select_items.U_GIVE}">
	<tr>
	  <td class="row2" width="50%"><span class="gensmall"><b>{L_SHOP_YOUR_ITEMS}:</b></span></td>
	  <td class="row1">
		<select name="itemname[]" multiple="multiple" class="textfield" size="5">
			{switch_select_items.USER_ITEMS}
		</select>
	  </td>
	</tr>
	<tr>
	  <td class="row2"><span class="gensmall"><b>{L_SHOP_GIVE_TO}:</b></span></td>
	  <td class="row1"><input type="text" class="post" name="username" /> <input type="submit" name="usersubmit" value="{L_SHOP_FIND_USER}" class="liteoption" onClick="window.open('./memberlist.php?mode=searchuser&form=postform&field=username_list&select_single=', '_phpbbsearch', 'HEIGHT=250,resizable=yes,WIDTH=400');return false;" /></select></td>
	</tr>
	<tr>
	  <td class="row2"><span class="gensmall"><b>{L_SHOP_MESSAGE}:</b></span></td>
	  <td class="row1"><textarea name="message" rows="8" cols="25" wrap="virtual" style="width:400px" class="post"></textarea></td>
	</tr>
	<tr>
	  <td class="row2" colspan="2" align="center"><input type="submit" value="{L_EXECUTE}" class="liteoption" /></td>
	</tr>
</form>
<!-- END switch_select_items -->
<!-- BEGIN switch_confirm_give -->
<form name="post" method="post" action="{switch_confirm_give.U_GIVE}">
  <input type="hidden" name="itemlist" value="{switch_confirm_give.ITEM_LIST}" />
  <input type="hidden" name="item_name" value="{switch_confirm_give.ITEM_NAMES}" />
  <input type="hidden" name="username" value="{switch_confirm_give.USERNAME}" />
  <input type="hidden" name="message" value="{switch_confirm_give.MESSAGE}" />
  <input type="hidden" name="message" value="{EXPLAIN}" />
	<tr>
	
	  <td class="row2" align="center"><input type="submit" value="{L_SHOP_YES}" class="liteoption" /> <input type="button" value="{L_SHOP_NO}" onclick="document.location='shop_actions.php'" /></td>
	</tr>
</form>
<!-- END switch_confirm_give -->
