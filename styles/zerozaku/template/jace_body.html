<script type="text/javascript">
var mouse = null,
	keyboard = null;

var room = null,
	chatlog = null,
    localplayer = null;
	nodes = [],
	viewport = null;

var username = '{S_USERNAME}';

window.onload = jACE.init;

A(jACE).after('initGameVariables', function() {
    room.addDoodad(new Doodad(room.getCtx(), 'largerock', 1, 1));
    room.addDoodad(new Doodad(room.getCtx(), 'fishpondflf', 2, 2));
    room.addDoodad(new Doodad(room.getCtx(), 'smallrock', 3, 2));
    room.addDoodad(new Doodad(room.getCtx(), 'shortgrass', 1, 3));
});
</script>
