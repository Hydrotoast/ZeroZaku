<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<h2>{L_TITLE}</h2>

<div class="panel">
	<div class="inner">

	<p>{L_REQUESTS_EXPLAIN}</p>

	<fieldset class="fields2">
	<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
	</fieldset>
	
	<ul class="topiclist">
		<li class="header">
			<dl class="meta">
				<dt class="no-icon"><div class="inner">{L_FRIENDS}</div></dt>
				<dd class="mark">{L_ADD}</dd>
			</dl>
		</li>
	</ul>
	<ul class="topiclist cplist">
		<!-- IF zebra -->
		<!-- BEGIN zebra -->
		<li class="row<!-- IF zebra.S_ROW_COUNT is odd --> bg1<!-- ELSE --> bg2<!-- ENDIF -->">
			<dl>
				<dt class="no-icon"><div class="inner">
					<span>{zebra.USERNAME}</span>
				</div></dt>
				<dd class="mark"><input type="radio" name="add" value="{zebra.USERNAME_CLEAN}" /></dd>
			</dl>
		</li>
		<!-- END zebra -->
		<!-- ELSE -->
			<strong>{L_NO_FRIENDS}</strong>
		<!-- ENDIF -->
	</ul>

	</div>
</div>

<fieldset class="submit-buttons">
	{S_HIDDEN_FIELDS}<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />&nbsp; 
	<input type="reset" value="{L_RESET}" name="reset" class="button2" />
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE ucp_footer.html -->
