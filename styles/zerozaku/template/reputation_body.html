<!-- INCLUDE overall_header.html -->
<div class="panel bg2">
	<div class="inner">
		<div class="postbody">
		<br />
		<form name ="reputation" method="post" action="{U_POST_ACTION}">
		<fieldset>
		<!-- IF ERROR --><p class="error">{ERROR}</p><!-- ENDIF -->
		<dl>
			<dt style="width: 10%;"><label for="comment">{L_RP_COMMENT}:</label></dt>
			<dd style="width: 89%; margin-left: 10%;"><textarea id="comment" class="inputbox" name="message" rows="2" cols="30">{COMMENT}</textarea></dd>
		</dl>
		<!-- IF S_GIVE_NEGATIVE -->
		<dl>
			<dt style="width: 10%;">&nbsp;</dt>
			<dd style="width: 89%; margin-left: 10%;"><input type="radio" class="radio" name="mode" value="positive"<!-- IF POSITIVE --> checked="checked"<!-- ENDIF --> />{L_RP_POSITIVE} &nbsp; <input type="radio" class="radio" name="mode" value="negative"<!-- IF not POSITIVE --> checked="checked"<!-- ENDIF --> />{L_RP_NEGATIVE}</dd>
		</dl>
		<!-- ELSE -->
		<input type="hidden" name="mode" value="positive" />
		<!-- ENDIF -->
		<dl>
			<dt style="width: 10%;">&nbsp;</dt>
			<dd style="width: 89%; margin-left: 10%;">
				<input type="submit" class="button1" name="submit" value="{L_SUBMIT}" /> <input class="button2" type="submit" name="cancel" value="{L_CANCEL}" /></dd>
			</dd>
				
		</dl>
		{S_FORM_TOKEN} 
		</fieldset>
		</form>
		<br />
	
		</div>
	</div>
</div>
<br />

<!-- INCLUDE overall_footer.html -->
