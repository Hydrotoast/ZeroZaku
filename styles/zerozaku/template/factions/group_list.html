<!-- INCLUDE overall_header.html -->
<div class="topic-actions">
	<div class="pagination">
		<span>
			<!-- BEGIN block_alphas -->
				<a href="{block_alphas.U_ALPHA}">{block_alphas.ALPHA}</a> 
			<!-- END block_alphas -->
		</span>
		<br />
		<span>{PAGINATION}</span> &bull; {PAGE_NUMBER}
	</div>
</div>
<br />
<form action="{U_ACTION}" method="post">
	<fieldset class="display-options">
		<label>
			{L_LADDER}:
			<select name="ladder_id" id="ladder_id">
				<option name="ladder_id" value="0">----------------------------</option>
				<!-- BEGIN block_ladders -->
				<optgroup label="{block_ladders.LADDER_NAME} ({block_ladders.PLATFORM})"></optgroup>
				<!-- BEGIN block_subladders -->
				<option name="ladder_id" value="{block_ladders.block_subladders.LADDER_ID}">-- {block_ladders.block_subladders.LADDER_NAME}</option>
				<!-- END block_subladders -->
				<!-- END block_ladders -->
			</select>

			<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
		</label>
 	</fieldset>
</form>

<div class="forumbg forumbg-table">
	<div class="inner">
		<span class="corners-top"><span></span></span>
		<table class="table1" cellspacing="1">
			<thead>
				<tr>
					<th class="views" width="20%">{L_LADDER_GROUP_NAME}</th>
					<th class="views" width="20%" align="center">{L_GROUP_MEMBERS}</th>
				</tr>
			</thead>
			<tbody>
			<!-- BEGIN block_groups -->
			<tr class="{block_groups.BG_COLOR}">
				<td class="{block_groups.ROW_COLOR}"><a href="{block_groups.U_ACTION}">{block_groups.GROUP_NAME}</a> <!-- BEGIN block_challenge -->[<a href="{block_groups.block_challenge.U_CHALLENGE}">{L_CHALLENGE}</a>]<!-- END block_challenge --></td>
				<td class="{block_groups.ROW_COLOR}" align="center">{block_groups.GROUP_MEMBERS}</td>
			</tr>
			<!-- BEGINELSE -->
			<tr class="bg1">
				<td class="row1" colspan="3">{L_NO_GROUPS_FOUND}</td>
			</tr>
			<!-- END block_groups -->
			</tbody>
		</table>
		<span class="corners-bottom"><span></span></span>
	</div>
</div>
<form action="{U_ACTION}" method="post">
	<fieldset class="display-options">
		<label>
			{L_LADDER}:
			<select name="ladder_id" id="ladder_id">
				<option name="ladder_id" value="0">----------------------------</option>
				<!-- BEGIN block_ladders -->
				<optgroup label="{block_ladders.LADDER_NAME} ({block_ladders.PLATFORM})"></optgroup>
				<!-- BEGIN block_subladders -->
				<option name="ladder_id" value="{block_ladders.block_subladders.LADDER_ID}">-- {block_ladders.block_subladders.LADDER_NAME}</option>
				<!-- END block_subladders -->
				<!-- END block_ladders -->
			</select>

			<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
		</label>
 	</fieldset>
</form>

<div class="topic-actions">
	<div class="pagination">
		<span>{PAGINATION}</span> &bull; {PAGE_NUMBER}<br />
		<span>
			<!-- BEGIN block_alphas -->
				<a href="{block_alphas.U_ALPHA}">{block_alphas.ALPHA}</a> 
			<!-- END block_alphas -->
		</span>
	</div>
</div>
