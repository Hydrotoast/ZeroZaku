<!-- INCLUDE ucp_header.html -->
<h2>{L_ADD_CHALLENGE}</h2>
<form action="{U_ACTION}" method="post" name="make_challenge">
<div class="panel">
	<div class="inner">
		<span class="corners-top"><span></span></span>
		<fieldset>
			<dl>
				<dt><label for="challengee">{L_GROUP_ID}:</label></dt>
				<dd>
					<input type="text" name="challengee" id="challengee" class="inputbox autowidth" value="{GROUP_ID}" /> [ <a href="#" onClick="window.open('{U_FIND_GROUP}', '_phpbbsearch', 'HEIGHT=250,resizable=yes,WIDTH=650');return false;">{L_FIND_GROUP}</a> ]
				</dd>
			</dl>
			<dl>
				<dt><label for="challenge_unranked">{L_CHALLENGE_UNRANKED}?</label></dt>
				<dd>
					<input type="checkbox" name="challenge_unranked" id="challenge_unranked" value="1" />
				</dd>
			</dl>
			<dl>
				<dt><label for="ladder_id">{L_LADDER}:</label></dt>
				<dd>
					<select name="ladder_id" id="ladder_id">
						<!-- BEGIN block_ladders -->
						<option value="{block_ladders.LADDER_ID}">P: {block_ladders.PLATFORM}, L: {block_ladders.LADDER}, S: {block_ladders.SUBLADDER}</option>
						<!-- END block_ladders -->
					</select>
				</dd>
			</dl>
			<dl>
				<dt><label for="challenge_details">{L_EXTRA}:</label></dt>
				<dd><textarea cols="40" rows="5" name="challenge_details" id="challenge_details" class="inputbox narrow"></textarea></dd>
			</dl>
		</fieldset>
		<span class="corners-bottom"><span></span></span>
	</div>
</div>

<fieldset class="submit-buttons">
	<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
</fieldset>
</form>
<!-- INCLUDE ucp_footer.html -->
