<!-- INCLUDE ucp_header.html -->
<h2>{L_PENDING_MEMBERS}</h2>
<div class="panel">
	<div class="inner">
		<span class="corners-top"><span></span></span>
			<form action="{U_ACTION}" method="post">
			<ul class="topiclist">
				<li class="header">
					<dl>
						<dt>{L_USERNAME}</dt>
						<dd class="info"><span>{L_OPTIONS}</span></dd>
					</dl>
				</li>
			</ul>
			<ul class="topiclist cplist pmlist">
				<!-- BEGIN block_pendingmembers -->
				<li class="row {block_pendingmembers.BG_COLOR}">
					<dl>
						<dt>
							<a href="{block_members.U_PROFILE}" class="topictitle">{block_pendingmembers.MEMBER_NAME}</a>
						<dt>
						<dd>
							<input type="hidden" name="member_id[]" value="{block_pendingmembers.MEMBER_ID}" /><input type="checkbox" name="pending_members[]" value="1" /> <b>{L_ACCEPT}</b> | <input type="checkbox" name="pending_members[]" value="2" /> <b>{L_DECLINE}</b>
						</dd>
					</dl>
				</li>
				<!-- BEGINELSE -->
				<li class="row bg2">
					<dl>
						<dt>{L_NO_PENDING_MEMBERS}<dt>
					</dl>
				</li>
				<!-- END block_pendingmembers -->
			</ul>

			<!-- IF .block_pendingmembers -->
			<fieldset class="submit-buttons">
				<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
			</fieldset>
			<!-- ENDIF -->
			</form>
		<span class="corners-bottom"><span></span></span>
	</div>
</div>
<!-- INCLUDE ucp_footer.html -->
