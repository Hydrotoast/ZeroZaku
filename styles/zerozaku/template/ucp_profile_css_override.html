<!-- INCLUDE ucp_header.html -->

<form id="postform" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<h2>{L_TITLE}</h2>

<div class="panel">
	<div class="inner">
	<fieldset>
		<dl>
			<dt><label for="css">{L_CSS_OVERRIDE}:</label><br /><span>{L_CSS_OVERRIDE_EXPLAIN}</span></dt>
			<dd><textarea name="css" cols="60" rows="20">{USER_CSS}</textarea></dd>
		</dl>
	</fieldset>
	</div>
</div>

<fieldset class="submit-buttons">
	{S_HIDDEN_FIELDS}
	<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
	<input type="reset" name="reset" value="{L_RESET}" class="button2" />&nbsp; 
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE ucp_footer.html -->
