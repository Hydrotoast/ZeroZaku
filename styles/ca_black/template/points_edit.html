<!-- INCLUDE overall_header.html -->

<!-- BEGIN administer_points -->
<br clear="all"/>
<form action="{S_ACTION}" method="post">
	<div class="panel bg1">
	<div class="block-header"><span><span></span></span></div>
	<div class="block-content">
		<ul class="topiclist"><li class="header" style="padding-left: 4px; padding-bottom: 2px;"><dl><dt>{L_POINTS_MODIFY}</dt></dl></li></ul>
		<div class="block-inner">
			<div style="padding:4px;">
				<p>{L_P_POINTS_TITLE}</p>
				<div class="column1">
					<dl class="details">
						<dt>{L_USERNAME}:</dt> <dd><a href="{U_USER_LINK}">{USER_NAME}</a></dd>
						<dt>{POINTS}:</dt> <dd>{USER_POINTS}</dd>
					</dl>
				</div>
				<div class="column2">
					<dl class="details">
						<dt>{L_SET_AMOUNT}:</dt> <dd><input type="text" class="inputbox" name="points" value=""/></dd>
					</dl>
				</div>
		</div>
		<div class="block-clear"></div>
		</div>
	</div>
	<div class="block-footer"><span><span></span></span></div><br style="clear:both" />
	</div>
	<div class="panel bg2">
	<div class="block-header"><span><span></span></span></div>
	<div class="block-content">
		<ul class="topiclist"><li class="header" style="padding-left: 4px; padding-bottom: 2px;"><dl><dt></dt></dl></li></ul>
		<div class="block-inner">
			<div style="padding:4px;">
				<fieldset class="submit-buttons">
					{S_HIDDEN_FIELDS}
					<input type="submit" accesskey="s" tabindex="6" name="submit" value="Submit" class="button1" />&nbsp;
				</fieldset>
			</div>
			<div class="block-clear"></div>
		</div>
	</div>
	<div class="block-footer"><span><span></span></span></div><br style="clear:both" />
	</div>
</form>
<br clear="all"/>
<!-- END administer_points -->
