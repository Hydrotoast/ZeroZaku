<!-- INCLUDE overall_header.html -->
<form method="post" action="{U_ACTION}">
<fieldset>
	<legend>{L_FILTER}</legend>
	<dl>
		<dt><label for="ladder_id">{L_LADDER}:</label></td>
		<dd>
			<select name="ladder_id" id="ladder_id" class="inputbox autowidth">
				<option name="ladder_id" value="0">{L_ALL}</option>
				<option name="ladder_id" value="-1">{L_UNASSIGNED}</option>
				<!-- BEGIN block_ladders -->
				<optgroup label="{block_ladders.LADDER_NAME} ({block_ladders.PLATFORM})"></optgroup>
				<!-- BEGIN block_subladders -->
				<option name="ladder_id" value="{block_ladders.block_subladders.LADDER_ID}">-- {block_ladders.block_subladders.LADDER_NAME}</option>
				<!-- END block_subladders -->
				<!-- END block_ladders -->
			</select>
		</dd>
		<dt>&nbsp;</dt>
		<dd>
			<input type="checkbox" name="filter" value="started" /> {L_STARTED} | <input type="checkbox" name="filter" value="unstarted" /> {L_UNSTARTED}
		</dd>
	</dl>

	<p class="quick">
		<input type="submit" name="submit_2" value="{L_SUBMIT}" class="button1" />
	</p>
</fieldset>
</form>

<table cellspacing="1">
	<caption>{L_EDIT_TOURNAMENTS}</caption>
	<col class="col1" />
	<col class="col2" />
	<col class="col1" />
	<col class="col2" />
	<col class="col1" />
	<thead>
		<tr>
			<th>{L_TOURNAMENT_NAME}</th>
			<th>{L_SPOTS}</th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody>
		<!-- BEGIN block_tournaments -->
		<tr>
			<td class="row1"><b>{block_tournaments.TOURNAMENT_NAME}</b></td>
 			<td class="row3" align="center">{block_tournaments.SPOTS_TAKEN}/{block_tournaments.SPOTS_OPEN}</td>
			<td align="right" class="row1">
				<!-- IF block_tournaments.U_STARTTOURNAMENT -->
				<a href="{block_tournaments.U_STARTTOURNAMENT}">{L_START_TOURNAMENT}</a> | 
				<!-- ENDIF -->
				<a href="{block_tournaments.U_EDITBRACKETS}">{L_EDIT_BRACKETS}</a> | <a href="{block_tournaments.U_EDITTOURNAMENT}">{L_EDIT_TOURNAMENT}</a> | <a href="{block_tournaments.U_DELETE}">{L_DELETE}</a>
			</td>
		</tr>
		<!-- BEGINELSE -->
		<tr>
			<td class="row1" colspan="5">{L_NO_TOURNAMENTS}</td>
		</tr>
		<!-- END block_tournaments -->
	</tbody>
</table>
<!-- INCLUDE overall_footer.html -->
