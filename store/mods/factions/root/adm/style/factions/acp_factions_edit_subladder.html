<!-- INCLUDE overall_header.html -->
<form method="post" action="{U_ACTION}">
<fieldset>
	<legend>{L_ACP_FACTIONS_EDIT_SUBLADDER}</legend>
	<dl>
		<dt><label for="ladder_name">{L_LADDER_NAME}:</label></td>
		<dd><input type="text" size="25" name="ladder_name" id="ladder_name" value="{LADDER_NAME}" class="inputbox autowidth" /> | <strong>{L_DELETE}?</strong> <input type="checkbox" name="delete" value="1" /></dd>
	</dl>
	<dl>
		<dt><label for="ladder_rm">{L_LADDER_RM}: (optional)</label></td>
		<dd><input type="text" name="ladder_rm" id="ladder_rm" class="inputbox autowidth" value="{LADDER_RM}" /></dd>
	</dl>
	<dl>
		<dt><label for="ladder_reset">{L_LADDER_RESET_STATS}</label></td>
		<dd><input type="checkbox" name="ladder_reset" id="ladder_reset" class="inputbox autowidth" value="1" /></dd>
	</dl>
	<dl>
		<dt><label for="ladder_cl">{L_LADDER_CL}</label></td>
		<dd><input type="checkbox" name="ladder_cl" id="ladder_cl" {LADDER_CL} class="inputbox autowidth" value="1" /></dd>
	</dl>
	<dl>
		<dt><label for="ladder_ranking">{L_LADDER_RANKING}:</label></td>
		<dd><input type="radio" name="ladder_ranking" id="ladder_ranking" {LADDER_RANKING} value="0" class="inputbox autowidth" /> {L_ELO} | <input type="radio" name="ladder_ranking" id="ladder_ranking" {LADDER_RANKING2} value="1" class="inputbox autowidth" /> {L_SWAP}</dd>
	</dl>
	<dl>
		<dt><label for="ladder_locked">{L_LADDER_LOCKED}:</label></td>
		<dd><input type="radio" name="ladder_locked" id="ladder_locked" value="0" class="inputbox autowidth" {LADDER_LOCKED} /> {L_LADDER_RADIO_LOCKED} | <input type="radio" name="ladder_locked" id="ladder_locked" value="1" class="inputbox autowidth" {LADDER_LOCKED2} /> {L_LADDER_RADIO_LOCKED2}</dd>
	</dl>
	<dl>
		<dt><label for="ladder_desc">&nbsp;</label></dt>
		<dd><textarea name="ladder_desc" id="ladder_desc" cols="40" rows="5" class="inputbox narrow">{LADDER_DESC}</textarea></dd>
	</dl>

	<p class="quick">
		<input type="hidden" name="ladder_id" value="{LADDER_ID}" />
		<input type="submit" value="{L_SUBMIT}" name="submit" class="button1" />
	</p>
</fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
