<!-- INCLUDE overall_header.html -->
<form method="post" action="{U_ACTION}">
<fieldset>
	<legend>{L_ADD_TOURNAMENT}</legend>
	<dl>
		<dt><label for="tourn_name">{L_TOURNAMENT_NAME}:</label></dt>
		<dd><input type="text" name="tourn_name" id="tourn_name" size="25" class="inputbox autowidth" /></dd>
	</dl>
	<dl>
		<dt><label for="torun_brackets">{L_NUMBER_OF_GROUPS}:</label></td>
		<dd><input type="text" name="tourn_brackets" id="tourn_brackets" size="25" class="inputbox autowidth" /></dd>
	</dl>
	<dl>
		<dt><label for="tourn_type">{L_TOURNAMENT_TYPE}:</label></td>
		<dd>
			<select name="tourn_type" id="tourn_type" class="inputbox autowidth" onChange="javascript:switch_it(this.value);">
				<option name="tourn_type" value="1">{L_TOURNAMENT_SINGLEELIM}</option>
				<option name="tourn_type" value="2">{L_TOURNAMENT_INVITE}</option>
			</select>
		</dd>
	</dl>
	<div id="invite_options" style="display: none;">
	<dl>
		<dt><label for="tourn_invtie">{L_INVITED_CLANS}:</label></td>
		<dd>
			<textarea name="tourn_invite" cols="40" rows="5"></textarea>
		</dd>
	</dl>
	</div>
	<dl>
		<dt><label for="tourn_season">{L_SEASON}:</label></td>
		<dd>
			<select name="tourn_season" id="tourn_season" class="inputbox autowidth">
				<!-- BEGIN block_seasons -->
				<option name="tourn_season" value="{block_seasons.SEASON_ID}">{block_seasons.SEASON_NAME}</option>
				<!-- END block_seasons -->
			</select>
		</dd>
	</dl>
	<dl>
		<dt><label for="tourn_startdate">{L_TOURNAMENT_STARTDATE}:</label><br />MM/DD/YY<br />HH:MM</td>
		<dd>
			<select name="tourn_startdate[]" id="tourn_startdate" class="inputbox autowidth">
				<!-- BEGIN block_months -->
				<option value="{block_months.MONTH}">{block_months.MONTH_NAME}</option>
				<!-- END block_months -->
			</select>

			<select name="tourn_startdate[]" id="tourn_startdate" class="inputbox autowidth">
				<!-- BEGIN block_days -->
				<option value="{block_days.DAY}">{block_days.DAY}</option>
				<!-- END block_days -->
			</select>

			<select name="tourn_startdate[]" id="tourn_startdate" class="inputbox autowidth">
				<!-- BEGIN block_years -->
				<option value="{block_years.YEAR}">{block_years.YEAR}</option>
				<!-- END block_years -->
			</select>
			<br />
			<select name="tourn_startdate[]" id="tourn_startdate" class="inputbox autowidth">
				<!-- BEGIN block_hours -->
				<option value="{block_hours.HOUR}">{block_hours.HOUR}</option>
				<!-- END block_hours -->
			</select>

			<select name="tourn_startdate[]" id="tourn_startdate" class="inputbox autowidth">
				<!-- BEGIN block_minutes -->
				<option value="{block_minutes.MINUTE}">{block_minutes.MINUTE}</option>
				<!-- END block_minutes -->
			</select>
		</dd>
	</dl>
	<dl>
		<dt><label for="tourn_ladder">{L_TOURNAMENT_LADDER} (Optional):</label></td>
		<dd>
			<select name="tourn_ladder" id="tourn_ladder" class="inputbox autowidth">
				<option name="tourn_ladder" value="0">----------------------------</option>
				<!-- BEGIN block_ladders -->
				<optgroup label="{block_ladders.LADDER_NAME} ({block_ladders.PLATFORM})"></optgroup>
				<!-- BEGIN block_subladders -->
				<option name="tourn_ladder" value="{block_ladders.block_subladders.LADDER_ID}">-- {block_ladders.block_subladders.LADDER_NAME}</option>
				<!-- END block_subladders -->
				<!-- END block_ladders -->
			</select>
		</dd>
	</dl>
	<dl>
		<dt><label for="tourn_dir">{L_TOURNAMENT_DIRECTION}:</label></dt>
		<dd><input type="radio" name="tourn_dir" id="tourn_dir" value="0" /> {L_LEFT_TO_RIGHT} | <input type="radio" name="tourn_dir" id="tourn_dir" value="1" selected="selected" /> {L_RIGHT_TO_LEFT}</dd>
	</dl>
	<dl>
		<dt><label for="tourn_info">{L_TOURNAMENT_INFO}:</label></td>
		<dd><textarea name="tourn_info" id="tourn_info" cols="40" rows="5" class="inputbox narrow"></textarea></dd>
	</dl>

	<p class="quick">
		<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
	</p>
</fieldset>
</form>

<script type="text/javascript">
function dE(n, s, type)
{
	if (!type)
	{
		type = 'block';
	}

	var e = document.getElementById(n);
	if (!s)
	{
		s = (e.style.display == '' || e.style.display == 'block') ? -1 : 1;
	}
	e.style.display = (s == 1) ? type : 'none';
}

function switch_it ( value )
{
	if ( value != 2 )
	{
		dE ( 'invite_options', -1 );
	}
	else
	{
		dE ( 'invite_options', 1 );
	}
}
</script>
<!-- INCLUDE overall_footer.html -->
