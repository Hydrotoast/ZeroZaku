<!-- INCLUDE overall_header.html -->
<form method="post" action="{U_ACTION}">
<fieldset>
	<legend>{L_EDIT_TOURNAMENT}</legend>
	<dl>
		<dt><label for="tourn_name">{L_TOURNAMENT_NAME}:</label></dt>
		<dd><input type="text" name="tourn_name" id="tourn_name" size="25" class="inputbox autowidth" value="{TOURNAMENT_NAME}" /></dd>
	</dl>
	<dl>
		<dt><label for="tourn_archive">{L_ARCHIVE_TOURNAMENT}</label></dt>
		<dd><input type="checkbox" name="tourn_archive" id="tourn_archive" class="inputbox autowidth" {TOURNAMENT_ARCHIVE} value="1" /></dd>
	</dl>
	<dl>
		<dt><label for="tourn_season">{L_SEASON}:</label></td>
		<dd>
			<select name="tourn_season" id="tourn_season" class="inputbox autowidth">
				<!-- BEGIN block_seasons -->
				<option name="tourn_season" value="{block_seasons.SEASON_ID}" {block_seasons.SELECTED}>{block_seasons.SEASON_NAME}</option>
				<!-- END block_seasons -->
			</select>
		</dd>
	</dl>
	<dl>
		<dt><label for="torun_brackets">{L_NUMBER_OF_GROUPS}:</label></td>
		<dd><input type="text" name="tourn_brackets" id="tourn_brackets" size="25" class="inputbox autowidth" value="{TOURNAMENT_BRACKETS}" /></dd>
	</dl>
	<dl>
		<dt><label for="tourn_startdate">{L_TOURNAMENT_STARTDATE}:</label><br />MM/DD/YY<br />HH:MM</td>
		<dd>
			<select name="tourn_startdate[]" id="tourn_startdate" class="inputbox autowidth">
				<!-- BEGIN block_months -->
				<option value="{block_months.MONTH}" {block_months.SELECTED}>{block_months.MONTH_NAME}</option>
				<!-- END block_months -->
			</select>

			<select name="tourn_startdate[]" id="tourn_startdate" class="inputbox autowidth">
				<!-- BEGIN block_days -->
				<option value="{block_days.DAY}" {block_days.SELECTED}>{block_days.DAY}</option>
				<!-- END block_days -->
			</select>

			<select name="tourn_startdate[]" id="tourn_startdate" class="inputbox autowidth">
				<!-- BEGIN block_years -->
				<option value="{block_years.YEAR}" {block_years.SELECTED}>{block_years.YEAR}</option>
				<!-- END block_years -->
			</select>
			<br />
			<select name="tourn_startdate[]" id="tourn_startdate" class="inputbox autowidth">
				<!-- BEGIN block_hours -->
				<option value="{block_hours.HOUR}" {block_hours.SELECTED}>{block_hours.HOUR}</option>
				<!-- END block_hours -->
			</select>

			<select name="tourn_startdate[]" id="tourn_startdate" class="inputbox autowidth">
				<!-- BEGIN block_minutes -->
				<option value="{block_minutes.MINUTE}" {block_minutes.SELECTED}>{block_minutes.MINUTE}</option>
				<!-- END block_minutes -->
			</select>
		</dd>
	</dl>
	<dl>
		<dt><label for="tourn_info">{L_TOURNAMENT_INFO}:</label></td>
		<dd><textarea name="tourn_info" id="tourn_info" cols="40" rows="5" class="inputbox narrow">{TOURNAMENT_INFO}</textarea></dd>
	</dl>

	<p class="quick">
		<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
	</p>
</fieldset>
</form>

<!-- IF .block_groups -->
<form action="{U_ACTION}" method="post">
<fieldset>
	<!-- BEGIN block_groups -->
	<dl>
		<dt>{block_groups.GROUP_NAME}:</dt>
		<dd><a href="{block_groups.U_REMOVE}">{L_DELETE}</a></dd>
	</dl>
	<!-- END block_groups -->
</fieldset>
</form>
<!-- ENDIF -->
<!-- INCLUDE overall_footer.html -->
